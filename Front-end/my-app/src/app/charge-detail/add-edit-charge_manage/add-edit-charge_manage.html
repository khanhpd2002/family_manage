<form class="center" [formGroup]="addEditForm" (ngSubmit)="onSubmit()">
  <div class="familyId" id="div-form" fxLayout="row">
    <h4>Hộ gia đình</h4>
    <mat-form-field appearance="outline">
      <mat-label>Hộ gia đình</mat-label>
      <mat-select name="family_number" formControlName="number">
        <mat-option *ngFor="let family of familyValues" [value]="family.number">
          {{ family.owner }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="amount" id="div-form" fxLayout="row">
    <h4>Khoản phí</h4>
    <mat-form-field appearance="outline">
      <mat-label>Khoản phí</mat-label>
      <input required matInput name="amount" formControlName="amount"/>
    </mat-form-field>
  </div>

  <div class="payer" id="div-form" fxLayout="row">
    <h4>Người trả</h4>
    <mat-form-field appearance="outline">
      <mat-label>Người trả</mat-label>
      <input required matInput name="payer" formControlName="payer"/>
    </mat-form-field>
  </div>

  <div class="pay_date" id="div-form" fxLayout="row">
    <h4>Ngày trả</h4>
    <mat-form-field appearance="outline" class="mat-pay-date">
      <mat-label>Ngày trả</mat-label>
      <input matInput [matDatepicker]="picker" name="pay_date" formControlName="pay_date" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker-toggle matSuffix (click)="clearStartDate()">
        <mat-icon matDatepickerToggleIcon>clear</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>
  </div>

  <button mat-button type="submit" [disabled]="!addEditForm.valid">Xác nhận</button>

</form>
