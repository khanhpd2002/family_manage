<form class="center" [formGroup]="addEditForm" (ngSubmit)="onSubmit()">
  <div class="familyId" id="div-form" fxLayout="row">
    <h4>Family Number</h4>
    <mat-form-field appearance="outline">
      <mat-label>Family Number</mat-label>
      <mat-select name="family_number" formControlName="number">
        <mat-option *ngFor="let family of familyValues" [value]="family.number">
          {{ family.owner }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="amount" id="div-form" fxLayout="row">
    <h4>Amount</h4>
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input required matInput name="amount" formControlName="amount"/>
    </mat-form-field>
  </div>

  <div class="payer" id="div-form" fxLayout="row">
    <h4>Payer</h4>
    <mat-form-field appearance="outline">
      <mat-label>Payer</mat-label>
      <input required matInput name="payer" formControlName="payer"/>
    </mat-form-field>
  </div>

  <div class="pay_date" id="div-form" fxLayout="row">
    <h4>Pay Date</h4>
    <mat-form-field appearance="outline" class="mat-birthday">
      <mat-label>Pay Date</mat-label>
      <input matInput [matDatepicker]="picker" name="payDate" formControlName="payDate" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker-toggle matSuffix (click)="clearStartDate()">
        <mat-icon matDatepickerToggleIcon>clear</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>
  </div>

  <button mat-button type="submit" [disabled]="!addEditForm.valid">Submit</button>

</form>
