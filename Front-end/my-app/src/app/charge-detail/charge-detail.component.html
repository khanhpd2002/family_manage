      </div>

      <div>
        <button
          mat-button
          type="submit"
          class="add-edit"
          (click)="addEditCharge()"
        >
          <i class="fa fa-plus"></i> Add
        </button>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="family">

          <!-- Birthday Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>Number</th>
            <td mat-cell *matCellDef="let element">{{ element.family_number }}</td>
          </ng-container>

          <!-- Province Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
          </ng-container>

          <ng-container matColumnDef="payer">
            <th mat-header-cell *matHeaderCellDef>Payer</th>
            <td mat-cell *matCellDef="let element">{{ element.payer }}</td>
          </ng-container>

          <ng-container matColumnDef="pay_date">
            <th mat-header-cell *matHeaderCellDef>Pay Date</th>
            <td mat-cell *matCellDef="let element">{{ element.pay_date }}</td>
          </ng-container>

          <!-- Action Column-->
          <ng-container matColumnDef=" ">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="onDelete(element.charge_id, element.family_number)">
                <mat-icon>delete</mat-icon>
              </button>

              <span>&nbsp;&nbsp;&nbsp;</span>
              <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="onEdit(element)">
                <mat-icon> border_color</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          #paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </form>
