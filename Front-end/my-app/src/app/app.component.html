<mat-toolbar *ngIf="routes.url !== '/login' && routes.url !== '/sign-up'">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="toggleSidenav()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <button mat-button (click)="goFamilyRegisters()" style="width: 25%" class="is-click">Hộ khẩu</button>
  <button mat-button (click)="goPeople()" style="width: 25%" class="is-click">Nhân khẩu</button>
  <button mat-button (click)="goCharge()" style="width: 25%" class="is-click">Quản lí phí</button>
  <button mat-button (click)="goLogout()" style="width: 25%" class="is-click">Đăng xuất</button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="isShowing">
    <button mat-button (click)="goFamilyRegisters()" style="width: 100%">Hộ khẩu</button>

    <button mat-button (click)="goPeople()" style="width: 100%">Nhân khẩu</button>

    <button mat-button (click)="goCharge()" style="width: 100%">Quản lí phí</button>

    <button mat-button (click)="goLogout()" style="width: 100%">Đăng xuất</button>
  </mat-sidenav>

  <router-outlet></router-outlet>
</mat-sidenav-container>
