<mat-card>
  <mat-card-title>Sign-up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email" [required]="true">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Phone" formControlName="phone" [required]="true" (keypress)="numberOnly($event)">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" [required]="true">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" [required]="true">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{error}}
      </p>

      <div>
        <div class="text-center">
          <a routerLink="/login">Back</a>
        </div>

        <div class="button">
          <button type="submit" mat-button [disabled]="form.invalid">Signup</button>
        </div>
      </div>

    </form>
  </mat-card-content>
</mat-card>
