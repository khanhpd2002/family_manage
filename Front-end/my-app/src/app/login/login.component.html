<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" (focus)="isFocus()">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" (focus)="isFocus()"
                 autocomplete="section-blue shipping">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{error}}
      </p>

      <div>
        <div class="text-center sign-up">
          Don't have an account ? <a routerLink="/sign-up">Sign Up</a> here.
        </div>

        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>
      </div>

    </form>
  </mat-card-content>
</mat-card>
