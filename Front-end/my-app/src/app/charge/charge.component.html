<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="toggleSidenav()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <button mat-button (click)="goFamilyRegisters()" style="width: 25%">Family</button>
  <button mat-button (click)="goPeople()" style="width: 25%">People</button>
  <!-- <button mat-button (click)="goCharge()" style="width: 25%">Charge</button> -->
  <button mat-button [matMenuTriggerFor]="menu" style="width: 25%; align-items: center;" (click)="openMenu()" >
    <span>Charge</span>
    <mat-icon>expand_more</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
    <button mat-button (click)="goLogout()" style="width: 25%">Logout</button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="isShowing">
    <button mat-button (click)="goFamilyRegisters()" style="width: 100%">Family</button>

    <button mat-button (click)="goPeople()" style="width: 100%">People</button>

    <button mat-button (click)="goCharge()" style="width: 100%">Charge</button>

    <button mat-button (click)="goLogout()" style="width: 100%">Logout</button>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column">
    <form [formGroup]="searchForm">
      <div fxLayout="row" class="default-search">
        <div class="name" id="div-form-name"
             fxLayout='column' fxFlex='15%'
             fxFlex.xs='100%' fxFlex.sm='50%' fxFlex.md='50%' fxFlex.lg='15%'>
          <h4>Name</h4>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput name="name" formControlName="name"/>
          </mat-form-field>
        </div>

        <div class="amount" id="div-form-amount"
             fxLayout='column' fxFlex='15%'
             fxFlex.xs='100%' fxFlex.sm='50%' fxFlex.md='50%' fxFlex.lg='15%'>
          <h4>Amount</h4>
          <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input matInput name="amount" formControlName="amount"/>
          </mat-form-field>
        </div>

        <div class="charge_type" id="div-form-charge_type"
              fxLayout='column' fxFlex='15%'
              fxFlex.xs='100%' fxFlex.sm='50%' fxFlex.md='50%' fxFlex.lg='15%'>
          <h4>Type of Charge</h4>
          <mat-form-field appearance="fill">
            <mat-label>Type of Charge</mat-label>
            <mat-select
              name="charge_type"

            >
              <mat-option
                *ngFor="let charge_type of charge_typeValues"
                [value]="charge_type"
              >
                {{ charge_type }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" class="search-button">
        <button
          mat-button
          type="submit"
          class="primary Update-btn"
          (click)="onSearch()"
        >
          <i class="fa fa-search"></i> Search
        </button>
        <button
          mat-button
          type="submit"
          class="primary Update-btn"
          id="clear"
          (click)="onResetForm()"
        >
          <i class="fa fa-times"></i> Clear
        </button>
      </div>

      <div>
        <button
          mat-button
          type="submit"
          class="add-edit"
          (click)="addEditCharge()"
        >
          <i class="fa fa-plus"></i> Add
        </button>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="charge">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Birthday Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
          </ng-container>

          <!-- Province Column -->
          <ng-container matColumnDef="charge_type">
            <th mat-header-cell *matHeaderCellDef>Type of Charge</th>
            <td mat-cell *matCellDef="let element">{{ element.charge_type }}</td>
          </ng-container>

          <!-- Action Column-->
          <ng-container matColumnDef=" ">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="onDelete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
              <span>&nbsp;&nbsp;&nbsp;</span>
              <!-- <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                      (click)="openDialogDetails(element.id)">
                <mat-icon>info</mat-icon>
              </button> -->
              <span>&nbsp;&nbsp;&nbsp;</span>
              <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="onEdit(element)">
                <mat-icon> border_color</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          #paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </form>
  </mat-sidenav-content>
</mat-sidenav-container>
