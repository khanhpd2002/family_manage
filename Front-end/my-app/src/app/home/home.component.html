
<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="isShowing">
        <button mat-button (click)="logout()" style="width: 100%;">
            Logout
        </button>

        <button mat-button (click)="about()" style="width: 100%;">
            About
        </button>
    </mat-sidenav>

    <mat-sidenav-content fxLayout="column">
      <form [formGroup]="searchForm">
      <div fxLayout="row">
        <div class="number">
          <h4>Number</h4>
          <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input matInput name="number" formControlName="number">
          </mat-form-field>
        </div>

        <div class="owner">
          <h4>Owner</h4>
          <mat-form-field appearance="fill">
            <mat-label>Owner</mat-label>
            <input matInput name="owner" formControlName="owner">
          </mat-form-field>
        </div>

        <div class="province">
            <h4>Province</h4>
            <mat-form-field appearance="fill">
              <mat-label>Province</mat-label>
              <mat-select (selectionChange)="provinceChange($event)" name="province" formControlName="province">
                <mat-option *ngFor="let province of provinceValues" [value]="province">
                  {{province}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>

        <div class="district">
            <h4>District</h4>
            <mat-form-field appearance="fill">
              <mat-label>District</mat-label>
              <mat-select (selectionChange)="districtChange($event)" name="district" formControlName="district">
                <mat-option *ngFor="let district of districtValues" [value]="district">
                  {{district}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>

        <div class="ward">
            <h4>Ward</h4>
            <mat-form-field appearance="fill">
              <mat-label>Ward</mat-label>
              <mat-select name="ward" formControlName="ward">
                <mat-option *ngFor="let ward of wardValues" [value]="ward">
                  {{ward}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>

        <div class="address">
          <h4>Address</h4>
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput name="address" formControlName="address">
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" class="search-button">
        <button mat-button type='submit' class='primary Update-btn' (click)="onSearch()">
          <i class='fa fa-times'>Search</i>
        </button>
        <button mat-button type='submit' class='primary Update-btn' (click)="onResetForm()">
          <i class='fa fa-times'>Clear</i>
        </button>
      </div>
      </form>

    </mat-sidenav-content>
</mat-sidenav-container>
