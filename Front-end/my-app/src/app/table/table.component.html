<!-- Add button -->
<button class="add-button" mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="showAddForm()">
  <mat-icon>add_box</mat-icon>
</button>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<br />
<br />

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Address Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef=" ">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let i = index">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="deleteData(i)">
          <mat-icon>delete</mat-icon>
        </button>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="openDialogDetails(i)">
          <mat-icon>info</mat-icon>
        </button>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="editData(i)">
          <mat-icon> border_color</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
